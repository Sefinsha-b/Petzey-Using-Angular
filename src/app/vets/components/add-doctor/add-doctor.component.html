<div class="main-wrapper">
  <app-menu></app-menu>
  <div class="page-wrapper">
    <div class="content">
      <div class="row">
        <div class="col-lg-8 offset-lg-2">
          <h4 class="page-title">Add Vets</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8 offset-lg-2">
          <form #VetsForm="ngForm">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label>First Name <span class="text-danger">*</span></label>
                  <input class="form-control" type="text" formControlName="FirstName">
                  <!-- <option *ngFor="let data of DataVets">{{data.FirstName}}</option> -->
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Last Name</label>
                  <input class="form-control" type="text" formControlName="LastName" />
                  <!-- <option *ngFor="let data of DataVets">{{data.LastName}}</option> -->
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Specialist <span class="text-danger">*</span></label>


                  <select class="form-select" formControlName="Specialist">
                    <option selected>--Specialist--</option>
                    <option *ngFor="let data of DataVets">{{data.Specialist}}</option>
                  </select>

                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group gender-select">
                  <label class="gen-label">Gender:</label>
                  <div class="form-check-inline">
                    <label class="form-check-label">
                      <input formControlName="Male" type="radio" name="gender" class="form-check-input" />Male
                      <!-- <option *ngFor="let data of DataVets">{{data.Male}}</option> -->
                    </label>
                  </div>
                  <div class="form-check-inline">
                    <label class="form-check-label">
                      <input formControlName="Female" type="radio" name="gender" class="form-check-input" />Female
                      <!-- <option *ngFor="let data of DataVets">{{data.Female}}</option> -->
                    </label>
                  </div>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="row">
                  <div class="col-sm-12">
                    <div class="form-group">
                      <label>Address</label>
                      <input type="text" class="form-control" formControlName="Address" />
                      <!-- <option *ngFor="let data of DataVets">{{data.Address}}</option> -->
                    </div>
                  </div>
                  <div class="col-sm-6 col-md-6 col-lg-3">
                    <div class="form-group">
                      <label>Postal Code</label>
                      <input type="number" class="form-control" formControlName="PostalCode" />
                      <!-- <option *ngFor="let data of DataVets">{{data.PostalCode}}</option> -->
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Phone </label>
                  <input class="form-control" type="text" formControlName="Phone" />
                  <!-- <option *ngFor="let data of DataVets">{{data.Phone}}</option> -->
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Avatar</label>
                  <div class="profile-upload">
                    <div class="upload-img">
                      <img alt="" src="assets/img/user.jpg" />
                    </div>
                    <div class="upload-input">
                      <input type="file" class="form-control" formControlName="Avatar" />
                      <!-- <option *ngFor="let data of DataVets">{{data.Avatar}}</option> -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>Short Biography</label>
              <textarea class="form-control" formControlName="ShortBiography" rows="3" cols="30"></textarea>
              <!-- <option *ngFor="let data of DataVets">{{data.ShortBiography}}</option> -->
            </div>
            <div class="form-group">
              <label class="display-block">Status</label>
              <div class="form-check form-check-inline">
                <input formControlName="Status" class="form-check-input" type="radio" name="status" id="doctor_active"
                  value="option1" checked />
                <!-- <option *ngFor="let data of DataVets">{{data.Status}}</option> -->
                <label class="form-check-label" for="doctor_active">
                  Active
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input formControlName=" Active" class="form-check-input" type="radio" name="status"
                  id="doctor_inactive" value="option2" />
                <!-- <option *ngFor="let data of DataVets">{{data.Active}}</option> -->
                <label class="form-check-label" for="doctor_inactive">


                  Inactive
                </label>
              </div>
            </div>
            <div class="m-t-20 text-center">
              <button class="btn btn-primary" (click)="PostVetsFormData(VetsForm.value)">Create Vet</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
