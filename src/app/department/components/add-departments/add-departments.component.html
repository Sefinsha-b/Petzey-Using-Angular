<div class="main-wrapper">
  <app-menu></app-menu>
  <div class="page-wrapper">
    <div class="content">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <h4 class="page-title">Add Department</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <form #DepartmentForm="ngForm" >
                    <div class="form-group">
                        <label>Department Name</label>
                    

                        <select class="form-select" ngModel name="DepartmentName" >
                            <option  selected>--Select Department--</option>
                            <option *ngFor = "let data of getDepartment">{{data.DepartmentName}}</option>
                        </select> 


                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea cols="30" rows="4" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="display-block">Department Status</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="status" id="product_active" value="option1" checked>
                            <label class="form-check-label" for="product_active">
                            Active
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="status" id="product_inactive" value="option2">
                            <label class="form-check-label" for="product_inactive">
                            Inactive
                            </label>
                        </div>
                    </div>
                    <div class="m-t-20 text-center">
                        <button class="btn btn-primary submit-btn" (click)="postDepartmentFormData(DepartmentForm.value)" >Create Department</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
